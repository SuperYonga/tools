name: Regression Tests

on:
  push:
    branches:
      - main
      - issue-*
  pull_request:
    branches:
      - main

jobs:
  regression:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Ensure Pester
        shell: pwsh
        run: |
          if (-not (Get-Module -ListAvailable -Name Pester)) {
            Install-Module Pester -Scope CurrentUser -Force -SkipPublisherCheck
          }

      - name: Run regression tests (npm entrypoint)
        run: npm test

      - name: Upload Pester XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pester-results
          path: tests/artifacts/pester-results.xml
          if-no-files-found: warn
